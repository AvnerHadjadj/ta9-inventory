<div class="flex col p-x-xxxl p-y-m">
    <div class="flex row space-between center m-bottom-l">
        <h1 class="ta9-character-style-6">Management Tool</h1>

        <div class="flex row center gap-s">
            <ta9-icon iconName="list-view" [active]="store.viewMode() === VIEW_MODE.LIST"
                (click)="store.setViewMode(VIEW_MODE.LIST)" />
            <ta9-icon iconName="tiles-view" [active]="store.viewMode() === VIEW_MODE.TILES"
                (click)="store.setViewMode(VIEW_MODE.TILES)" />
            <ta9-icon iconName="plus-rounded" (click)="openSideDrawer()" />
        </div>
    </div>

    <ta9-grid
        [processedData]="store.processedEvents()"
        [columns]="eventColumns"
        [searchFilterValue]="store.searchByName()"
        [viewMode]="store.viewMode()"
        [pageSize]="store.pageSize()"
        [currentPage]="store.currentPage()"
        [sortByColumn]="store.sortByColumn()"
        (searchFilter)="store.setSearchByName($event)"
        (sortBy)="store.sortBy($event)"
        (pageSelected)="store.goToPage($event)"
        (pageSizeChanged)="store.setPageSize($event)">

        <!-- Pass the tile view item template -->
        <ng-template #tileViewItemTemplate let-item let-id="index">
            <ta9-color-name-tile [color]="item.color" [name]="item.name" />
        </ng-template>
    </ta9-grid>
</div>
